{%extends 'golf_app/golf_app_base.html'%}
{%load golf_extras%}
{%load static%}
{%block body_block%}
<script type="text/javascript" src="{%static 'golf_app/js/update_field.js'%}"></script>

<h3>Tournament:  {{t.name}}</h3>
<br>
<p id='t_key' hidden>{{t.pk}}</p>
  
<div class='container'>

{% if error_message %}
   <div class="alert alert-danger">
   <h2>{{error_message}}</h2>
   </div>
{%endif%}


<form action="post">
    {%csrf_token%}
    <table class='table' id='field-tbl'>
        <thead>
        <th>Golfer</th>
        <th>Group</th>

    </thead>
        <tbody>
        {%for f in field%}
        <tr id='{{f.pk}}'>
            <td>{{f.playerName}}</td>
            <td>{{form.group}}</td>

                
        </tr>
        {%endfor%}
    </tbody>
    </table>
    <button type='submit'>Submit</button>
</form>
    

</div>

{%endblock%}
