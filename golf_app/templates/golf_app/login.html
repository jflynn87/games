{% extends 'golf_app/golf_app_base.html'%}
{%block body_block%}

<div class="jumbotron">
  <h1>Please Login</h1>
  <form method="post" action="{% url 'golf_app:user_login'%}">
    {%csrf_token%}
    <label for="username">Username:</label>
    <input type="text" name="username" placeholder="Enter Username">

    <label for="password">Password:</label>
    <input type="password" name="password">

    <input type="submit" value="Login">

  </form>
  <p></p>
  <p></p>

  <p>
  <a href="{% url 'golf_app:register' %}"> <button class="btn btn-link">Click here to register</button></a></p>

</div>

{% endblock %}
