{%load static%}
{% load humanize %}
<html lang="en" dir="ltr">
  <head>
    <!DOCTYPE html>

    <meta charset="utf-8">
      <link rel="stylesheet" href={%static "css/my_style.css" %}>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap JavaScript Bundle with Popper -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="16x16" href="{%static '/favicon/sports.png'%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.0/chart.min.js" integrity="sha512-RGbSeD/jDcZBWNsI1VCvdjcDULuSfWTtIva2ek5FtteXeSjLfXac4kqkDRHVGf1TwsXCAqPTF7/EYITD0/CTqw==" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/013842494a.js" crossorigin="anonymous"></script>
   
    <title>Choose a Game</title>
  </head>
  <body>
    <div class="pl-4 pr-4 ">
    <div>
        <nav class="navbar nav navbar-expand-md navbar-dark bg-primary">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02" >
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item active">
               <a class="nav-link" href="{% url 'logout' %}">
               <i class="fas fa-solid fa-arrow-right"><span class="ps-2 pe-2">Logout</span></i>
               </a>
            {%else%}
            <li class="nav-item active justify-content-center"> <a class="nav-link" href="{% url 'login' %}"> <i class="fas fa-solid fa-user"><span class="ps-2 pe-2">Login</i></a> </li>
            {%endif%}
            {% if user.is_superuser %}
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'admin:index' %}">
                <i class="fas fa-solid fa-toolbox"><span class="ps-2 pe-2">Admin</span></i>
              </a>

            </li>
            {%endif%}

          </ul>
        </nav>
        </div>

    <!-- <div class="container"> -->
          {%block body_block%}

          {%endblock%}
    <!-- </div> -->
  </div>
