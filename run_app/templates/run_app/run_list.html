{%extends "run_app/base.html"%}
{%load static%}


{%block body_block%}

<script src='{%static "run_app/js/get_data.js"%}' type="text/javascript" ></script>

<h1>Run List</h1>
<br>
<a href="{% url 'run_app:add_run' %}"> <button class="btn btn-primary">Add Run</button></a>
<button onclick="get_run_data()" class="btn btn-primary">Get Runkeeper Data</button>

<br>
<br>

<p id='status'></p>

<table class="table">
  <thead>
    <th>Date</th>
    <th>Dist</th>
    <th>Time</th>
    <th>Cals</th>
    <th>Where</th>
    <th>Shoes</th>
  </thead>
  <tbody>
    {%for run in run_list%}
    <tr>
      <td><a href='/run_app/update_run/{{run.id}}/'>{{run.date}}</td>
      <td>{{run.dist}}</td>
      <td>{{run.time}}</td>
      <td>{{run.cals}}</td>
      <td>{{run.get_location_display}}</td>
      <td>{{run.shoes}}</td>
    </tr>
    {%endfor%}
  </tbody>
</table>
{%endblock%}
