{%extends "run_app/base.html"%}

{%load bootstrap%}

{%block body_block%}


{% if not form.instance.pk %}
<h4>Create Run</h4>
<br>
{% else %}
<h4>Update Run</h4>

<br>
<br>
<p></p>
<a href="{% url 'run_app:delete_run' pk=form.instance.pk %}"> <button class="btn btn-danger">Delete Run</button></a>
{% endif %}

<form method="POST">
  {% csrf_token %}
  {{ form|bootstrap }}
  <input type="submit" class='btn btn-primary' value="Submit">

</form>


{%endblock%}
