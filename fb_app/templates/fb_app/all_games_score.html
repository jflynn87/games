{%extends "fb_app/base.html"%}

{%load static%}
{%load fb_extras%}
{{form.media.css}}
{%block body_block%}
<script src="{% static "fb_app/js/sp_scores.js"%}" type="text/javascript" ></script>
<h4 style="text-align: center;">{{season.season}} Pre Season All Games Picks</h4>
<table class="table">
    <thead>
        <th>Player</th>
        <th>Wins</th>
        <th>Loss</th>
    </thead>
    <tbody>
{%for u, record in record.items%}
<tr id={{u}}_row>
    <td>{{u}} <span id="{{u}}" class="fa fa-plus-circle" style="color: lightblue;" onclick="weekDtls()"> Click for details</span></td>
    <td>{{record.wins}}</td>
    <td>{{record.loss}}</td>
</tr>
<tr id="{{u}}_weeks_dtl_row" hidden>
    <td><table id="{{u}}_weeks_dtl_table">

    </table>
    </td>
</tr>

{%endfor%}
</tbody>
</table>

{%endblock%}
